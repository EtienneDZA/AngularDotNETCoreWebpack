<div class="form-signin">

	<h2>Login</h2>
	<form #f="ngForm" novalidate (ngSubmit)="login()">
		<div class="form-group">
			<label for="username">Email</label>
			<input id="username" type="text" required name="username" class="form-control" placeholder="Email" [(ngModel)]="loginModel.userName" ngModel>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" required name="password" placeholder="Password" [(ngModel)]="loginModel.password">
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Login</button>
		</div>
	</form>

</div>
