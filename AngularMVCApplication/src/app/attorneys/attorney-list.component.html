<div>
	<h2>Attorneys</h2>

	<mat-accordion>

		<mat-expansion-panel>
			<mat-expansion-panel-header>
				This is the expansion 1 title
			</mat-expansion-panel-header>

			This the expansion 1 content

		</mat-expansion-panel>

		<mat-expansion-panel>
			<mat-expansion-panel-header>
				This is the expansion 2 title
			</mat-expansion-panel-header>

			This the expansion 2 content

		</mat-expansion-panel>

	</mat-accordion>

	<div class="table-responsive ">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<td>
						<div class="col-sm-3">
							Name
						</div>
					</td>
					<td>
						<div class="col-sm-3">
							Kref
						</div>
					</td>
					<td>
						<div class="col-sm-3">
							LUN
						</div>
					</td>
					<td>
						<div class="col-sm-3">
							Debtor
						</div>
					</td>
					<td>
						<div class="col-sm-3">
							Branch
						</div>
					</td>
					<td>
						<div class="col-sm-3">
							Status
						</div>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let attorney of attorneys">
					<td>
						<div class="col-sm-3">
							{{attorney.Name}}
						</div>
					</td>
					<td>
						<div class="col-sm-3">
							{{attorney.Kref}}
						</div>
					</td>
					<td>
						<div class="col-sm-3">
							{{attorney.LUN}}
						</div>
					</td>
					<td>
						<div class="col-sm-3">
							{{attorney.DebtorCode}}
						</div>
					</td>
					<td>
						<div class="col-sm-3">
							{{attorney.Branch}}
						</div>
					</td>
					<td>
						<div class="col-sm-3">
							Active
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
